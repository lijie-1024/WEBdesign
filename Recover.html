<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Recover</title>
</head>

<body>
    <header>
        <a href="./Login.html" class="back">
            <img src="./images/arrow.png" srcset="./images/arrow@2x.png" alt="">
        </a>
        <span>Login</span>
    </header>
    <section class="cont recoverCont">
        <img class="icons" src="./images/icons.png" srcset="./images/icons@2x.png" alt="icons">
        <h2 class="title2">Forgot Password?</h2>
        <p class="gary m1rem">
            Enter your email below to receive your <br />
            password reset instructions.
        </p>
        <form action="#" class="autoForm mt5">
            <input type="text " placeholder="Email address">
            <button class="orbtn m1rem">
                <a href="#">Send Password</a>
            </button>
        </form>
    </section>

    <script src="./js/jquery.min.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
