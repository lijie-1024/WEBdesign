<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
</head>

<body>
    <header>
        <a href="./Splash.html" class="back">
            <img src="./images/arrow.png" srcset="./images/arrow@2x.png" alt="">
        </a>
        <span>Sign Up</span>
    </header>
    <section class="cont loginCont">
        <h1 class="title1">New Traveler?</h1>
        <form action="#" class="autoForm">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Password">
            <input type="text" placeholder="Repeat password">
            <input type="text" placeholder="Email address">
            <div class="readiobox">
                <div class="readio"></div>Agree to our terms?
            </div>
            <button class="orbtn"><a href="login.html">Sign Up</a></button>
        </form>
        <div class="topLineBox">
            <span class="gary">ALREADY DID THIS?</span>
            <span class="bLine"> <a href="login.html">LOGIN</a></span>
        </div>
    </section>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
