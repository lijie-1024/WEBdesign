<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Add Reviews</title>
  </head>

  <body class="black">
    <!-- header -->
    <header class="flex">
      <a href="Reviews.html" class="arrow tomato">
        <img src="./images/arrow.png" />
      </a>
      <span class="titleSpan">Reviews</span>
      <a href="#" class="rightimg"> </a>
    </header>
    <!-- main -->
    <section class="AddReviews">
      <img class="reviewimg" src="./images/reviewimg.png" srcset="./images/reviewimg@2x.png" alt="reviewimg" />
      <div class="orgLine"></div>
      <h2 class="title2">Pinacoteca di Brera</h2>
      <div class="textarea pr"> 
        <input type="textarea" class="addInput" placeholder="">
        <span class="gary">
            Write your reviews here.
        </span>
      <img  class="add" src="./images/add.png" srcset="./images/add@2x.png" alt="add" />
      </div>
      <!-- stats -->
      <div class="statsBox clearfix">
        <div class="formItemDiff formItemDiffFirst"></div>
        <div class="formItemDiff"></div>
        <div class="formItemDiff"></div>
        <div class="formItemDiff"></div>
        <div class="formItemDiff"></div>
      </div>
      <button class="orbtn saveBtn ">
        <a href="ScenicSpot.html">Save</a>
      </button>
    </section>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
