<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ScenicSpot</title>
  </head>

  <body class="scenicSpot">
    <header class="flex">
      <a href="Explore.html" class="arrow">
        <img src="./images/arrow.png" />
      </a>
      <a href="#" class="rightimg">
        <img src="./images/save.png" />
        <img src="./images/share.png" />
        <img src="./images/more.png" />
      </a>
    </header>
    <section>
      <div class="SpotCont">
        <h3 class="title2">
          Pinacoteca di <br />
          Brera
        </h3>
        <h4 class="price">10.00€</h4>
        <div class="flexBen">
          <a class="backbtn" href="SpotInfo.html">
            <img src="./images/backbtn-1.png" alt="" />
          </a>
          <style>
          </style>
        </div>
        <hr class="mt1" />
        <div class="flex mt1">
          <div class="sunbox flex">
            <img src="./images/sun.png" srcset="./images/sun@2x.png" class="sun" />
            <div>
              <h3 class="weathenum">24°C</h3>
              <h3 class="weather">SUNNY</h3>
            </div>
          </div>
          <a href="Reviews.html" class="startBox">
            <div class="weathenum">4.9 <span> ( 1.6K ) </span></div>
            <img src="./images/stars.png" srcset="./images/stars@2x.png" class="stars" />
          </a>
        </div>
      </div>
    </section>
    <div class="taskBar">
      <img src="./images/tasksbar.png" alt="" />
    </div>
    <footer class="footerUl">
      <ul>
        <li class="active">
          <img src="./images/explore.png" alt="" />
        </li>
        <li>
          <img src="./images/search.png" alt="" />
        </li>
        <li>
          <img src="./images/profie.png" alt="" />
        </li>
        <li>
          <img src="./images/shezhi.png" alt="" />
        </li>
      </ul>
    </footer>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
