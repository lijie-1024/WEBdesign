<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Wishlist</title>
  </head>

  <body class="black saved">
    <header class="flexBen">
      <a href="Explore.html" class="arrow">
        <img src="./images/arrowblack.png" srcset="./images/arrowblack@2x.png" />
      </a>

      <span class="titleSpan">Wishlist</span>
      <a href="#">
        <img src="./images/wishlist.png" srcset="./images/wishlist@2x.png" alt="" />
      </a>
    </header>
    <div class="savedType between">
      <h1 class="title3">Saved</h1>
      <div class="checkBtn">
        <a href="javascript:;">
          <img src="./images/list.png" srcset="./images/list@2x.png" alt="" />
        </a>
        <a href="SavedGrid.html">
          <img src="./images/grid.png" srcset="./images/grid@2x.png" alt="" />
        </a>
      </div>
    </div>
    <!-- main start -->
    <section class="savedMain">
      <ul>
        <li class="saveItem1 saveItem SpotCont">
          <div class="bg-black"></div>
          <h3 class="title2">
            Pinacoteca di <br />
            Brera
          </h3>
          <hr  />
          <div class="flex mt1 pr">
            <div class="sunbox flex">
              <img src="./images/sun.png" srcset="./images/sun@2x.png" class="sun" />
              <div>
                <h3 class="weathenum">24°C</h3>
                <h3 class="weather">SUNNY</h3>
              </div>
            </div>
            <div class="startBox">
              <div class="weathenum">4.9 <span> ( 1.6K ) </span></div>
              <img src="./images/stars.png" srcset="./images/stars@2x.png" class="stars" />
            </div>
            <img class="unsave" src="./images/unsave.png" srcset="./images/unsave@2x.png" class="sun" />

          </div>
        </li>

        <li class="saveItem2 saveItem SpotCont">
            <div class="bg-black"></div>
            <h3 class="title2">
                Duomo
            </h3>
            <hr  />
            <div class="flex mt1 pr">
              <div class="sunbox flex">
                <img src="./images/sun.png" srcset="./images/sun@2x.png" class="sun" />
                <div>
                  <h3 class="weathenum">16°C </h3>
                  <h3 class="weather">SUNNY</h3>
                </div>
              </div>
              <div class="startBox">
                <div class="weathenum">
                    4.3 <span> ( 2.0K ) </span>
                </div>
                <img src="./images/stars.png" srcset="./images/stars@2x.png" class="stars" />
              </div>
              <img class="unsave" src="./images/unsave.png" srcset="./images/unsave@2x.png" class="sun" />
  
            </div>
          </li>

          <li class="saveItem3 saveItem SpotCont">
            <div class="bg-black"></div>
            <h3 class="title2">
                Colosseum
            </h3>
            <hr  />
            <div class="flex mt1 pr">
              <div class="sunbox flex">
                <img src="./images/sun.png" srcset="./images/sun@2x.png" class="sun" />
                <div>
                  <h3 class="weathenum">12°C </h3>
                  <h3 class="weather">SUNNY</h3>
                </div>
              </div>
              <div class="startBox">
                <div class="weathenum">
                    4.3 <span> ( 3.3K ) </span>
                </div>
                <img src="./images/stars.png" srcset="./images/stars@2x.png" class="stars" />
              </div>
              <img class="unsave" src="./images/unsave.png" srcset="./images/unsave@2x.png" class="sun" />
  
            </div>
          </li>
      </ul>
    </section>
    <!-- main end -->

    <div class="taskBar">
      <img src="./images/tasksbar.png" alt="" />
    </div>
    <footer class="footerUl">
      <ul>
        <li class="active">
          <img src="./images/explore.png" alt="" />
        </li>
        <li>
          <img src="./images/search.png" alt="" />
        </li>
        <li>
          <img src="./images/profie.png" alt="" />
        </li>
        <li>
          <img src="./images/shezhi.png" alt="" />
        </li>
      </ul>
    </footer>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
