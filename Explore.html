<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Explore</title>
</head>

<body>
    <header class="flexBen">
        <a href="SavedList.html">
            <img src="./images/wishlist.png" srcset="./images/wishlist@2x.png" alt="">
        </a>
        <a href="Filters.html">
            <img src="./images/filters.png" srcset="./images/filters@2x.png" alt="">
        </a>
    </header>
    <section class="cont exploreCont">
        <div class="stepBox ">
            <h2 class="title3">Take a step</h2>
            <img class="emoji" src="./images/emoji.png" srcset="./images/emoji@2x.png" alt="emoji">
        </div>
        <div class="slider">
            <div class="slide slide3">
                <img class="topimg" src="./images/img-2.png">
                <h3 class="title4">Colosseum</h3>
                <h4 class="price">18.00€</h4>
                <div class="flexBen">
                    <div class="btnorg">326 KM AWAY</div>
                    <img class="more" src="./images/more-3.png" alt="">
                </div>
                <hr class="mt1">
                <div class="flex mt1">
                    <div class="sunbox flex">
                        <img src="./images/sun.png" srcset="./images/sun@2x.png" class="sun">
                        <div>
                            <h3 class="weathenum">12°C </h3>
                            <h3 class="weather">SUNNY </h3>
                        </div>
                    </div>
                    <div class="startBox">
                        <div class="weathenum">
                            4.3 <span> ( 3.3K ) </span>
                        </div>
                        <img src="./images/stars.png" srcset="./images/stars@2x.png" class="stars">
                    </div>
                </div>

            </div>
            <div class="slide slide2">
                <img class="topimg" src="./images/img-1.png">
                <h3 class="title4">Duomo</h3>
                <h4 class="price">3.00€</h4>
                <div class="flexBen">
                    <div class="btnorg">9 KM AWAY</div>
                    <img class="more" src="./images/more-3.png" alt="">
                </div>
                <hr class="mt1">
                <div class="flex mt1">
                    <div class="sunbox flex">
                        <img src="./images/sun.png" srcset="./images/sun@2x.png" class="sun">
                        <div>
                            <h3 class="weathenum">16°C </h3>
                            <h3 class="weather">SUNNY </h3>
                        </div>
                    </div>
                    <div class="startBox">
                        <div class="weathenum">
                            4.3 <span> ( 2.0K ) </span>
                        </div>
                        <img src="./images/stars.png" srcset="./images/stars@2x.png" class="stars">
                    </div>
                </div>
            </div>
            <div class="slide slide1">
                <a href="ScenicSpot.html">
                    <img class="topimg" src="./images/img.png">
                </a>
                <h3 class="title4">Pinacoteca di Brera</h3>
                <h4 class="price">10.00€</h4>
                <div class="flexBen">
                    <div class="btnorg">2 KM AWAY</div>
                    <img class="more" src="./images/more-3.png" alt="">
                </div>
                <hr class="mt1">
                <div class="flex mt1">
                    <div class="sunbox flex">
                        <img src="./images/sun.png" srcset="./images/sun@2x.png" class="sun">
                        <div>
                            <h3 class="weathenum">24°C </h3>
                            <h3 class="weather">SUNNY </h3>
                        </div>
                    </div>
                    <div class="startBox">
                        <div class="weathenum">
                            4.9 <span> ( 1.6K ) </span>
                        </div>
                        <img src="./images/stars.png" srcset="./images/stars@2x.png" class="stars">
                    </div>
                </div>
            </div>
        </div>
        <div class="addbox mt1">
            <img src="./images/random.png" alt="">
            <img src="./images/addbtn.png" class="addbtn" alt="">
            <img src="./images/save.png" class="savebtn" alt="">
        </div>
    </section>
    <footer>
        <ul>
            <li class="active">
                <img src="./images/explore.png" alt="">
            </li>
       
            <li>
                <img src="./images/search.png" alt="">

            </li>
      
            <li>
                <img src="./images/profie.png" alt="">
            </li>
      
            <li>
                <img src="./images/shezhi.png" alt="">
            </li>
        </ul>
    </footer>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/swiper.js"></script>
</body>

</html>
