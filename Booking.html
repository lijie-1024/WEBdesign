<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Booking</title>
  </head>

  <body class="black">
    <header class="flex">
      <a href="SpotInfo.html" class="arrow tomato">
        <img src="./images/arrow.png" />
      </a>
      <span class="titleSpan">Booking</span>
      <a href="#" class="rightimg"> </a>
    </header>
    <section class="bookingCont">
      <h2 class="title22">Select a date</h2>
      <div class="gary25">VISIT ON...</div>
      <div class="wednesday">
        <h1>12 <span>Oct</span></h1>
        <h2 class="gary">Wednesday</h2>
      </div>

      <div class="blackLine"></div>
      <div class="betweenEnd">
        <div class="betweenEnd-item">
          <h2 class="title22">Guests</h2>
          <div class="gary25 pd6">ADULTS</div>
          <div class="adults">
            <span class="reduce">-</span>
            <span class="num">2</span>
            <span class="add">+</span>
          </div>
        </div>
        <div class="betweenEnd-item">
          <div class="gary25 pd6">KIDS</div>
          <div class="adults">
            <span class="reduce">-</span>
            <span class="num">4</span>
            <span class="add">+</span>
          </div>
        </div>
      </div>

      <div class="blackLine"></div>
      <button class="orbtn Proceed ">
        <a href="ProceedInfo.html">Proceed</a>
      </button>
    </section>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
